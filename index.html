<html>
    <head>
        <link href="bootstarp/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="bootstarp/js/bootstrap.min.js" rel="stylesheet" type="text/javascript" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>   
            <div class="whole">
            <div class="nav_panel" style="background-color:#580f60; height: 100px;"></div>
               <div class="form-box">
            <div class="left"></div>
            <div class="right">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>  
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Password" required>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
                    </div>
                   </div>
                   </div>
                   <script>
                    var x = document.getElementById("login");
                    var y = document.getElementById("register");
                    var z = document.getElementById("btn");
        
                    function register()
                    {
                        x.style.left ="-400px";
                        y.style.left ="50px";
                        z.style.left ="110px";
                    }
        
                    function login()
                    {
                        x.style.left ="50px";
                        y.style.left ="450px";
                        z.style.left ="0px";
                    }
                   
                </script>
    
        
        </body>
    
</html>
